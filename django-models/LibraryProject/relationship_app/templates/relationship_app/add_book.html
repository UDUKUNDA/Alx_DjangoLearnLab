<h1>Add Book</h1>
<form method="post">
    {% csrf_token %}
    <input type="text" name="title" placeholder="Title">
    <select name="author">
        {% for a in authors %}
        <option value="{{ a.id }}">{{ a.name }}</option>
        {% endfor %}
    </select>
    <input type="number" name="publication_year" placeholder="Year">
    <button type="submit">Add</button>
</form>
